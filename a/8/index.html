<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找出重复次数最多的字符</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px">
            <div class="col-lg-4 col-lg-offset-4">
               <form role="form" class="form-inline">
                   <div>
                       <input type="text" class="form-control" placeholder="请输入 例aabbccc" value="" id="text">
                       <input type="button" class="btn btn-primary" value="查找" id="btn">
                   </div>
               </form>
            </div>
        </div>
    </div>


<script>
    var t=document.getElementById('text');
    var b=document.getElementById('btn');
    b.onclick=function(){
        var arr=t.value.split('');
        var str=arr.sort().join('');
        var va='';
        var index=0;
        str.replace(/(\w)\1+/g,function($0,$1){

           if(index<$0.length){
               index=$0.length;
               va=$1;
           }

        });
        alert('重复次数最多的字符是：'+va+',重复次数是：'+index);

    }


</script>
</body>
</html>
