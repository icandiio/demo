<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复选框/全选反选</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin:50px auto">
            <div class="col-lg-4 col-lg-offset-4">
                <button class="btn btn-primary ">全选</button>
                <button class="btn btn-primary ">全不选</button>
                <button class="btn btn-primary ">反选</button>
            </div>
            <div class="col-lg-4 col-lg-offset-4">
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 2</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 3</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 4</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 5</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 6</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 7</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">选项 8</label>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var aBtn=document.getElementsByTagName('button');
    var aInput=document.getElementsByTagName('input');

    //全选
    aBtn[0].onclick=function(){
        for(var i=0;i<aInput.length;i++){
            aInput[i].checked='checked';
        }

    }

    //全不选
    aBtn[1].onclick=function(){
        for(var i=0;i<aInput.length;i++){
            aInput[i].checked='';
        }

    }

    //反选
    aBtn[2].onclick=function(){
        for(var i=0;i<aInput.length;i++){
            aInput[i].checked=!aInput[i].checked;
        }

    }
</script>
</html>
