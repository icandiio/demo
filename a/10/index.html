<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤关键字</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin:50px auto">
            <div class="col-lg-4 col-lg-offset-4">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label>过滤前</label>
                        <textarea class="form-control" rows="4" placeholder="过滤 韩国 | 日本"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="过滤">
                    </div>
                    <div class="form-group">
                        <label>过滤后</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        var aText=document.getElementsByTagName('textarea');
        var oBtn=document.getElementsByTagName('input');

        oBtn[0].onclick=function(){
            var re=/日本|韩国/g;
            aText[1].value=aText[0].value.replace(re,function(str){
                var result='';
                for(var i=0;i<str.length;i++){
                    result+='*';
                }
                return result;
            })
        }
    </script>
</body>
</html>
