<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css加载动画demo</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<div class="row">
			<div class="loading-1"></div>

			<div class="loading-2">
				<div class="child1"></div>
				<div class="child2"></div>
			</div>

			<div class="loading-3">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
			</div>

			<div class="loading-4">
				<div class="cube1"></div>
				<div class="cube2"></div>
			</div>
		</div>

		<div class="row">
			<div class="loading-5"></div>

			<div class="loading-6">
				<div class="round"></div>
				<div class="round"></div>
			</div>

			<div class="loading-7">
				<div class="dot1"></div>
				<div class="dot2"></div>
				<div class="dot3"></div>
			</div>
		</div>	
		
	</div>	
</body>
</html>
